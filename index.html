<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ticket Reservation</title>
        <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <!-- bootstrap style  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid main row m-0 p-0 justify-content-center">
            <div class="row justify-content-center align-content-center">
                <div class="col-12 col-sm-6 bg-light rounded-5 px-5 py-2 forms">
                    <h2 class="text-center">Travel Reservation form</h2>
                    <p class="text-end text-danger">*denotes mandotory</p>
                    <form
                        action="../task 5/index.html"
                        onsubmit="return valid();"
                    >
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-floating mb-1">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="*Name"
                                        id="name"
                                    />
                                    <label for="name" class="form-label"
                                        >*Full Name</label
                                    >
                                    <p id="p-name" class="text-danger fs-6"></p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-floating mb-1">
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="*email"
                                        id="email"
                                    />
                                    <label for="name" class="form-label"
                                        >*E-mail Address</label
                                    >
                                    <p
                                        id="p-email"
                                        class="text-danger fs-6"
                                    ></p>
                                </div>
                            </div>
                        </div>

                        <p class="text-start mb-0">Select Package</p>
                        <select class="form-select mb-2" id="package">
                            <option selected>Goa</option>
                            <option value="1">Delhi</option>
                            <option value="2">Paris</option>
                            <option value="3">London</option>
                        </select>
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-floating mb-1">
                                    <input
                                        type="date"
                                        class="form-control"
                                        placeholder="*Date"
                                        id="date"
                                    />
                                    <label for="date" class="form-label"
                                        >*Arraival Date</label
                                    >
                                    <p id="p-date" class="text-danger fs-6"></p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-floating mb-1">
                                    <input
                                        type="text"
                                        placeholder="Number of persons"
                                        class="form-control"
                                        id="nop"
                                    />
                                    <label for="nop" class="form-label"
                                        >*Number of persons</label
                                    >
                                    <p id="p-nop" class="text-danger fs-6"></p>
                                </div>
                            </div>
                        </div>
                        <p class="text-start mb-0 text-success">
                            What would you want to avail?
                        </p>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="avl-1"
                            name="ch-box"
                        />
                        <label class="form-check-label" for="avl-1">
                            Boarding
                        </label>
                        <br />
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="avl-2"
                            name="ch-box"
                        />
                        <label class="form-check-label" for="avl-2">
                            Fooding
                        </label>
                        <br />
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="avl-3"
                            name="ch-box"
                        />
                        <label class="form-check-label" for="avl-3">
                            Sight seeing
                        </label>
                        <div class="form-floating my-2">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="*Discount Coupon Code"
                                id="dcc"
                            />
                            <label for="dcc" class="form-label"
                                >Discount Coupon Code</label
                            >
                        </div>
                        <div>
                            <p class="text-start my-2">*Terms and conditions</p>
                            <input
                                class="form-check-input"
                                type="radio"
                                id="agre"
                                name="r"
                                value="y"
                            />
                            <label class="form-check-label" for="agre">
                                I Agree
                            </label>
                            <br />
                            <input
                                class="form-check-input"
                                type="radio"
                                id="dagre"
                                name="r"
                                value="n"
                            />
                            <label class="form-check-label" for="dagre">
                                I Disagree
                            </label>
                        </div>
                        <div
                            class="row justify-content-center align-items-center pt-3"
                        >
                            <div class="col-sm-6">
                                <input
                                    type="submit"
                                    value="Complete reservation"
                                    class="btn btn-primary rounded-2 p-2 justify-content-center"
                                />
                            </div>
                        </div>
                    </form>
                    <p id="p1"></p>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        ></script>
        <!-- bootstrap Script  -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
